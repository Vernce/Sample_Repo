     <div id="TheEagle">     
       
       <h2>The Eagle</h2>
    
     </div>

  <body>
      
        <h2>Alfred Lord Tennyson</h2>

   	<div id="Side">

				<li>He claps the crag with crooked hands;</li>
				<li>Close to the sun in lonely lands;</li>
				<li>Ringed with azure world, he stands.</li>
	  
	  </div>		

     <div id="Side2">

				<li>The wrinkled sea beneath him crawls;</li>
				<li>He watches from his mountain walls,</li>
				<li>And like a thunderbolt he falls.</li>

	  </div>

  </body>
